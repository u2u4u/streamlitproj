name: Zotero to Readwise Automation

on:
  push:
    branches:
      - master
  schedule:
    - cron: "* * * * *" # Runs at 03:00 AM (UTC) every day (Check https://crontab.guru/)

jobs:
  zotero-to-readwise-automation:
    runs-on: ubuntu-latest
    steps:
      - name: 🍽️ Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: 🐍 Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: 💿 Install python-telegram-bot Python package
        run: pip install python-telegram-bot

      # - name: 📥 Download the Python script needed for automation
      #   run:  curl https://raw.githubusercontent.com/u2u4u/streamlitproj/main/app.py -o run.py

      - name: 🚀 Run Automation
        run: python sendmessage.py ${{ secrets.SENDMESS_TOKEM }}